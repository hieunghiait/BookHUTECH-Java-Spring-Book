<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head">
    <meta charset="UTF-8">
    <title th:text="${pageTitle}"></title>

    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div th:replace="layout :: header"></div>

<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Book Details</h3>
                </div>
                <div class="card-body">
                    <p class="card-text">ID: <span class="font-weight-bold" th:text="${bookDetails.id}"></span></p>
                    <p class="card-text">Title: <span class="font-weight-bold" th:text="${bookDetails.title}"></span></p>
                    <p class="card-text">Author: <span class="font-weight-bold" th:text="${bookDetails.author}"></span></p>
                    <p class="card-text">Price: <span class="font-weight-bold" th:text="${bookDetails.price}"></span></p>
                    <p class="card-text">Category: <span class="font-weight-bold" th:text="${bookDetails.category.name}"></span></p>
                </div>
                <a style="margin-left: auto; font-weight: bold" th:href="@{/}">Back to home</a>
            </div>
        </div>
    </div>
</div>

<div th:replace="layout :: footer"></div>

<!-- Link to Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
