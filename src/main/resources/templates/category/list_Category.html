<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="layout :: header"></div>
<h1 class="text-center">
    List Category
</h1>
<table class="table">
    <a style="margin-left: 20px" th:href="@{/category/showFormCategory}" class="btn btn-primary btn-sm mb-3"> Add more category </a>
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="listCategory : ${listCategory}">
        <td th:text="${listCategory.id}">ID:</td>
        <td th:text="${listCategory.name}">Name:</td>
        <td>
            <a class="btn btn-primary">Update</a>
            <a class="btn btn-secondary">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<div th:replace="layout :: footer"></div>
</body>
</html>
