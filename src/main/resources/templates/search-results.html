<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
</head>
<body>
<h1>Search Result</h1>
<ul>
    <th:block th:each="products : ${results}">
        <li th:text="${products.title}"></li>
    </th:block>
</ul>
</body>
</html>
